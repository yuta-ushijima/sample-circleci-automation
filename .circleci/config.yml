# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1


# orbs
orbs: 
  aws-cli: circleci/aws-cli@2.0.6
  ansible-playbook: orbss/ansible-playbook@0.0.5
  ruby: circleci/ruby@1.2.0

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  say-hello:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"
  
  aws-cli-example:
    executor: aws-cli/default
    steps:
      - checkout
      - aws-cli/setup:
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          aws-region: AWS_DEFAULT_REGION
      - run:
          name: "Update Stack"
          command: "aws cloudformation update-stack --stack-name cfnService --region ap-northeast-1 --template-body file://cfnService.yml"
      - run:
          name: "Wait Stack Complete"
          command: "aws cloudformation wait stack-update-complete --stack-name cfnService"
    
  ansible-execute:
    executor: ansible-playbook/default
    steps:
      - checkout
      - add_ssh_keys:  
          fingerprints:  
            - "be:a0:93:38:73:89:09:dc:0b:30:1e:25:59:21:1c:76" 
      - ansible-playbook/install:
          version: "2.9.23"
      - ansible-playbook/playbook:
          playbook: "playbook.yml"
          inventory: ANSIBLE_INVENTORY
          playbook-options: "-u ec2-user --private-key ~/.ssh/id_rsa -i hosts/inventory"

  serverspec-execute:
    executor: ruby/default
    steps:
      - checkout
      - add_ssh_keys:  
          fingerprints:  
            - "be:a0:93:38:73:89:09:dc:0b:30:1e:25:59:21:1c:76" 
      - ruby/install:
          version: "3.0.3"
      - run:
          name: "Install serverspec"
          command: |
            gem install serverspec
      - run:
          name: "Execute serverspec"
          command: |
            rspec
      
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - aws-cli-example
      - ansible-execute:
          requires:
            - aws-cli-example
      - serverspec-execute:
          requires:
            - aws-cli-example
            - ansible-execute